<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting On Demand</title>
  </head>
  <body>
    <h1>Greeting On Demand</h1>
    <p>
      This is an example of calling an AWS Lambda function from a web page via
      JavaScript.
    </p>
    <p>Provide a name, and you will receive your greetings.</p>
    <p>Try without a name, too.</p>
    <form role="form" id="greetingsForm">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <button type="submit" id="submitButton">Greet</button>
    </form>
    <div id="result"></div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.32.min.js"></script>
    <script src="greetings.js"></script>
  </body>
</html>
