<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../utils/reset.css" />
    <link rel="stylesheet" href="style.css" />
  <title>stopwatch</title>
</head>
<body>
  <div class="timer_wrap">
    <div class="timer">
      <span class="minutes">00</span>:<span class="seconds">00</span>.<span class="milleseconds">00</span>
    </div>
    <div class="buttons">
      <button class="timer_button start">Start</button>
      <button class="timer_button stop">Stop</button>
      <button class="timer_button reset">Reset</button>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
